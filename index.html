<!DOCTYPE html>
<html lang="en">
<head>		
    <title>Workout Search Engine</title>
    <meta charset="UTF-8" />					
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Awesome videos!" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body>
    <header>
        <h1 class="w100 text-center"><strong><a href="index.html">Fitness Workouts:</a></strong></h1>
    </header>


    <div class="row">
        <div class="btn-group text-center col-md-12 col-md-offset-3"  style="width: 100%;" role="group" aria-label="Button-group">
            <button type="button" id="abs" class="btn btn-secondary">Abs</button>
            <button type="button" id="arms" class="btn btn-secondary">Arms</button>
            <button type="button" id="back" class="btn btn-secondary">Back</button>
            <button type="button" id="calves" class="btn btn-secondary">Calves</button>
            <button type="button" id="chest" class="btn btn-secondary">Chest</button>
            <button type="button" id="legs" class="btn btn-secondary">Legs</button>
            <button type="button" id="shoulders" class="btn btn-secondary">Shoulders</button>
        </div>
    </div>

    <div class="row">
            <div class="col-md-12 col-md-offset-3">
                <form action="#">
                    <p><input id="submit" type="submit" value="Find My Exercises!" class="form-control btn btn-primary w100">
                    <input id="reset" type="reset" value="Reset" class="form-control btn btn-primary w100"></p>
                </form>
            </div>
    </div>

    <table class="tborder" cellpadding="$stylevar[cellpadding]" cellspacing="$stylevar[cellspacing]" border="0" width="100%" align="center">
            <!-- <tr>
             <td class="thead" style="width: 50%">
              <div style="text-align: center;">
               <strong>YouTube Search</strong>
              </div>
             </td>
            </tr>
            <tr> -->
             <td class="alt1" width="100%">
             <div class="smallfont" style="text-align: center;">
              <form id="vb_yt_search-form" action="http://www.youtube.com/results" method="get" target="_blank">
               <input id="vb_yt_search-term" class="form-control text-center" name="search_query" type="text" maxlength="128" placeholder="Search for a workout on Youtube.." />
               <select name="search_type">
                <option value="" >Videos</option>
                <option value="search_users">Channels</option>
               </select>
               <input type="submit" class="btn btn-secondary" value="Search" />
              </form>
             </div>
             </td>
            </tr>
           </table>
           </form>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="card-body" id="results"></div>
        </div>
    </div>







            <!-- <div class="card">
            <div id="results"></div>
            </div>
        </div>
    </div> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="javascript1.js"></script>
</body>
</html>
